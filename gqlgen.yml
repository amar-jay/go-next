# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - controllers/gql/schema/*.graphql

exec:
  filename: controllers/gql/gen/generated.go
  package: gen

model:
  filename: controllers/gql/gen/models_gen.go
  package: gen 

resolver: 
 filename: controllers/gql/resolver.go
 type: Resolver
 package: gql

autobind: 
  - 'github.com/amar-jay/go-api-boilerplate/controllers/gql/models'

# resolver:
#   layout: follow-schema
#   dir: controllers/gql
#   package: gql 

models:
  UUID:
    model:
      - github.com/amar-jay/go-api-boilerplate/controllers/gql/models.UUID

  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32

  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
